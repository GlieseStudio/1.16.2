Auction:
  Command:
    Open:
      Desc: Open auction.
    Sell:
      Desc: Add item on auction.
      Usage: <price>
    Expired:
      Desc: List of expired items.
      Usage: '[player]'
    History:
      Desc: List of sold items.
      Usage: '[player]'
  Listing:
    Add:
      Success:
        Info: '&7You added &ax%amount% %item%&7 on auction for &a$%price%&7.'
        Tax: '&7You paid &c%tax-percent%% &7tax &4($%tax-amount%) &7to add item on
