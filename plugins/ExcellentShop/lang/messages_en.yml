    Buy:
      Success:
        Info: '{message: ~prefix: false;}&eYou bought &6x%amount% %item% &efrom &6%seller%
          &efor &6$%price%&e!'
      Error:
        NoMoney: '{message: ~prefix: false;}&cYou don''t have enough money! You have:
          &e$%balance%&c, need: &e$%price%&c.'
    Sell:
      Success:
        Info: '{message: ~prefix: false;}&eYou sold &6x%amount% %item% &eto &6%buyer%
          &efor &6$%price%&e!'
    Expired:
      Notify: '{message: ~prefix: false;}&eYou have &6%amount% &eexpired auction listings!
        Take them at &6/auc expired &ebefore they are deleted!'
