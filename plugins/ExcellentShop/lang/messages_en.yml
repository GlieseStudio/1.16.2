    DisabledWorld: '&cAuction is disabled in this world!'
Virtual:
  Shop:
    Command:
      Open:
        Desc: Opens specified shop.
        Usage: '[shop]'
    MainMenu:
      Error:
        Disabled: '&cMain shop menu is disabled!'
    Open:
      Error:
        BadWorld: '&cShop is disabled in this world!'
        BadGamemode: '&cYou can''t use shop while in &e%mode% &cgamemode!'
        InvalidShop: '&cNo such shop!'
    Product:
      Purchase:
        Sell:
        - '{message: ~type: TITLES; ~fadeIn: 10; ~stay: 80; ~fadeOut: 10;}&a&lSuccessful! '
        - ' &7You sold &ax%amount% %item% &7for &a%price%&7!'
        Buy:
        - '{message: ~type: TITLES; ~fadeIn: 10; ~stay: 80; ~fadeOut: 10;}&a&lSuccessful
          Purchase! '
        - ' &7You bought &ax%amount% %item% &7for &a%price%&7!'
    Editor:
      Enter:
        Id: '&7Enter shop id...'
        NpcId: '&7Enter Citizens id...'
        Title: '&7Enter shop title...'
        Amount: '&7Enter new amount...'
        Time:
          Seconds: '&7Enter &cseconds&7 amount...'
          Full: '&7Enter 2 times like &c18:00 19:00&7...'
        Day: '&7Enter day name &cin English&7...'
      Create:
        Error:
          BadId: '&cShop id can only contain &eA-Z &cand &e0-9!'
          Exist: '&cShop with such ID already exist!'
      Product:
        Error:
          Currency: '&cInvalid currency!'
Chest:
  Shop:
    Command:
      List:
        Desc: List of your shops.
      Create:
        Desc: Creates shop of the chest that you're looking on.
        Usage: '[admin(true/false)]'
      Search:
        Desc: Search for shops with specified item.
        Usage: <material>
      Remove:
        Desc: Removes the shop from the chest that you're looking at.
    Error:
      NotOwner: You're not the owner of this shop!
    Creation:
      Info:
        Done:
        - '{message: ~type: TITLES; ~fadeIn: 10; ~stay: 80; ~fadeOut: 10;}&a&lShop
          Created!'
        - '&7Use &aShift-Click &7to enter in &aEdit Mode&7.'
      Error:
        AlreadyShop: This chest is already shop!
        NotEmpty: Please remove all items from the chest first.
        NotAChest: This block is not a chest!
        BadLocation: You can't create shop here!
        LimitReached: You have reached the limit of shops! You can't create more.
        BadArea: You can create shops only inside your own claim!
        NotEnoughFunds: You don't have enough funds!
    Removal:
      Info:
        Done: '{message: ~type: TITLES; ~fadeIn: 10; ~stay: 80; ~fadeOut: 10;}&c&lShop
          Removed.'
      Error:
        NotAShop: This block is not a shop!
    Product:
      Error:
        OutOfFunds: This shop is out of money!
        OutOfSpace: This shop is out of space!
        BadItem: This item can not be traded!
    ShopList:
      Info:
        Switch: 'Global shop list: %state%&7.'
    Trade:
      Buy:
        Info:
          User: '{message: ~prefix: false;}&eYou bought &6x%amount% %item% &efor &6%price%
            &efrom &6%shop_name%&e shop owned by &6%shop_owner%&e.'
          Owner: '{message: ~prefix: false;}&6%player% &ejust bought &6x%amount% %item%
            &efor &6%price% &efrom your &6%shop_name%&e shop.'
      Sell:
        Info:
          User: '{message: ~prefix: false;}&eYou sold &6x%amount% %item% &efor &6%price%
            &eto &6%shop_name%&e shop owned by &6%shop_owner%&e.'
          Owner: '{message: ~prefix: false;}&6%player% &ejust sold &6x%amount% %item%
            &efor &6%price% &eto your &6%shop_name%&e shop.'
    Editor:
      Tip:
        Name: '&7Enter new name...'
      Error:
        Currency:
          NotAllowed: '&eThis currency can not be used!'
        Negative: '&7Number must be positive!'
        ProductLeft: '&cFirst you have to take all of this product from the chest!'
