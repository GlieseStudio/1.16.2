oraxen:
  'no':
    permission: $prefix <gray>You're lacking the permission <red>$permission <gray>to
      do this!
  not:
    enough:
      exp: $prefix <green>You need more experience to do this
    player: $prefix <gray>This can <red>only <gray>be done as a <red>player<gray>!
  reload: $prefix $reloaded successfully reloaded
  work:
    in:
      progress: $prefix <gray>This feature is <light_purple>work in progress<gray>!
  cool:
    down: <green>Wait Another $time $unit!
  invalid:
    nbt:
      value: $prefix the provided NBT cannot be parsed
  pack:
    regenerated: $prefix resourcepack successfully regenerated
  command:
    help:
      info:
        detailed: |-
          $header

          $line1
          $line2
          $line3
          $line4
          $line5
          $line6

          $header
        line: <dark_gray>- <gray>$content
        short: $prefix <dark_aqua>/oraxen $content
        header: $prefix <gray>Info => <dark_aqua>$label $page
        page: <dark_gray>[<aqua>$current <gray>/ <dark_aqua>$total<dark_gray>]
        content: <aqua>$label $usage <dark_gray>- <gray>$description
    give:
      players: $prefix <gray>You gave <green>$players players <dark_aqua>$amountx
        $item<gray>!
      player: $prefix <gray>You gave '<green>$player<gray>' <dark_aqua>$amountx $item<gray>!
    not:
      exist: $prefix <gray>The command '<red>$name<gray>' doesn't exist!
    recipe:
      'no':
        recipes: $prefix <gray>There are no recipes to show!
        item: $prefix <gray>Please specify an item!
        furnace: $prefix <gray>This option is only avaiable for <red>Furnace Recipes<gray>!
        builder: $prefix <gray>Please <red>create an recipe<gray> first!
        name: $prefix <gray>Please <red>specify a name <gray>for the recipe!
      save: $prefix <gray>Recipe '<green>$name<gray>' saved <green>successfully<gray>!
